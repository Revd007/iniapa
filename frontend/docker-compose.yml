version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: nof1beta_postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-tradanalisa}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme}
      POSTGRES_DB: ${POSTGRES_DB:-tradanalisa}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-tradanalisa}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - nof1beta_network

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: nof1beta_backend
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER:-tradanalisa}:${POSTGRES_PASSWORD:-changeme}@postgres:5432/${POSTGRES_DB:-tradanalisa}
      - API_HOST=0.0.0.0
      - API_PORT=8000
      - OPENROUTER_API_KEY=${OPENROUTER_API_KEY}
      - BINANCE_DEMO_API_KEY=${BINANCE_DEMO_API_KEY}
      - BINANCE_DEMO_API_SECRET=${BINANCE_DEMO_API_SECRET}
      - BINANCE_LIVE_API_KEY=${BINANCE_LIVE_API_KEY}
      - BINANCE_LIVE_API_SECRET=${BINANCE_LIVE_API_SECRET}
      - BINANCE_TESTNET=${BINANCE_TESTNET:-true}
      - SECRET_KEY=${SECRET_KEY:-change-this-secret-key-in-production}
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./backend/logs:/app/logs
    restart: unless-stopped
    networks:
      - nof1beta_network
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8000/health', timeout=5)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Frontend Next.js
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: nof1beta_frontend
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000
      - NODE_ENV=production
    ports:
      - "3000:3000"
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - nof1beta_network

  # Nginx Reverse Proxy (Optional - for production)
  nginx:
    image: nginx:alpine
    container_name: nof1beta_nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - frontend
      - backend
    restart: unless-stopped
    networks:
      - nof1beta_network

volumes:
  postgres_data:

networks:
  nof1beta_network:
    driver: bridge

