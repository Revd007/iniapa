version: "3.9"

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: iniapa-backend
    restart: always
    ports:
      - "8000:8000"
    environment:
      # Variable ini diambil dari Coolify Dashboard
      DATABASE_URL: ${DATABASE_URL}
      NODE_ENV: production
    depends_on:
      - db

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        # Gunakan production agar optimasi maksimal
        - NODE_ENV=production
        # INI PENTING: Mengirim URL backend ke proses build frontend
        - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL}
    container_name: iniapa-frontend
    restart: always
    ports:
      - "3000:3000"
    depends_on:
      - backend

  db:
    image: postgres:15
    container_name: iniapa-db
    restart: always
    environment:
      POSTGRES_DB: iniapa
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
    volumes:
      - dbdata:/var/lib/postgresql/data

volumes:
  dbdata:
